<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>渐变色</title>
  <style>
    #d1 {
      display: inline-block;
      width: 200px;
      height: 200px;
      border: 1px solid #ff0000;
      cursor: pointer;
    }

    #d1:hover {
      border: 3px solid #ff0000;
      border-radius: 5%;
      background: linear-gradient(#ffdddd, #ffffff 40%, #ffffff, #ffffff);
    }
  </style>
</head>
  
<body>
  <div id="d1">

  </div>
</body>

</html>
